<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
     <h1 class="text-center">Welcome to Payoneer Bank</h1>
        <div class="submit-area">
            <h5>Login</h6>
                <br>
            <input  class="form-control"  type="text" placeholder="E-mail">
            <br>
            <input  class="form-control"  type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
   </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
             <div class="deposit status">
                <h6>Deposit</h6>
                <h1>$ <span id=currentDeposit>00</span></h1>
            </div>
            </div>
            <div class="col-md-4">
               <div class="withdrow status">
                <h6>Withdrow</h6>
                <h1>$ <span id="addWithdraw">00</span></h1>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balence status">
                    <h6>Balnece</h6>
                    <h1>$ <span id="currentBalence">1240 </span></h1>
                </div>
            </div>
        </div>
     <div class="row">
       <div class="col-md-6 submit-area">
           <h4>Deposit</h4>
           <input id="depositAmount" type="text" class="form-control" placeholder="$ u want to deposite">
           <br>
           <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
       <div class="col-md-6 submit-area">
           <h4>Withdrow</h4>
           <input id="withdrawAmount" type="text" class="form-control" placeholder="$ u want to withdrow">
           <br>
           <button id="withdraw" class="btn btn-success">Withdrow</button>
        </div>
     </div>
 </div>
    <script>
        const loginButton =document.getElementById("login");
 loginButton.addEventListener("click", function()
     {
     const loginArea= document.getElementById("login-area");
     loginArea.style.display ="none";
     const transactionArea=document.getElementById("transaction");
     transactionArea.style.display ="block";
 })
 const depositBtn = document.getElementById("addDeposit");
 depositBtn.addEventListener("click",function(){
    const depositAmount=document.getElementById("depositAmount").value;
    const depositNumber=parseFloat(depositAmount);
   
const currentDeposit= document.getElementById("currentDeposit").innerText;
    const currentDepositNumber=parseFloat(currentDeposit);
    const totalDiposit= depositNumber + currentDepositNumber;
   //console.log(totalDiposit);
   document.getElementById("currentDeposit").innerText = totalDiposit;
   document.getElementById("depositAmount").value = "";

   const currentBalence = document.getElementById("currentBalence").innerText;
   const currentBalenceNumber = parseFloat(currentBalence);
   const totalBalence = currentBalenceNumber + depositNumber ;
   document.getElementById("currentBalence").innerText = totalBalence;

 })
 withdrawBtn = document.getElementById("withdraw");
 withdrawBtn.addEventListener("click",function(){
  const withdrawAmount = document.getElementById("withdrawAmount").value;
  const withdrawAmountNumber = parseFloat(withdrawAmount);
  document.getElementById("withdrawAmount").value = "";

const currentWithdraw = document.getElementById("addWithdraw").innerText;
 const currentWithdrawNumber = parseFloat(currentWithdraw);
addWithdraw = withdrawAmountNumber + currentWithdrawNumber;
document.getElementById("addWithdraw").innerText = addWithdraw;
//console.log("Clicked")
const currentBalence = document.getElementById("currentBalence").innerText;
   const currentBalenceNumber = parseFloat(currentBalence);
   const totalBalence = currentBalenceNumber - addWithdraw ;
   document.getElementById("currentBalence").innerText = totalBalence;
 })

 </Script>
</body>
</html>
